<div ng-include="'views/partials/nav.html'"></div>
<div class="box">
    <div class="container-1">
        <span class="icon">
            <i class="fa fa-search"></i>
        </span>
        <input type="search" id="search" ng-model="searchBox" placeholder="Search...">
    </div>
</div>

<div>
    <ng-map id="map" center="current-position">
        <marker id="{{review.id}}" ng-repeat="review in ac.AdminService.review.list" position=" [ {{review.latitude}} , {{review.longitude}} ]" on-click="ac.showDetail(review)">
        </marker>


    </ng-map>
</div>


</div>
